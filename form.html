<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <div class="popup popup--feedback">
        <form action="https://echo.htmlacademy.ru" method="post" class="popup__form">
          <div class="popup__container">
            <button class="popup__button popup__button--close" type="button" title="Закрыть"></button>
            <div class="popup__item">
              <label for="user__name">Ваше имя:</label>
              <input class="popup__name" type="text" id="user__name" name="name" placeholder="Имя Фамилия">
            </div>

            <div class="popup__item">
              <label for="user__email">Ваш e-mail:</label>
              <input class="popup__email" type="email" id="user__email" name="email" placeholder="email@example.com">
            </div>

            <div class="popup__item">
              <label for="user__feedback">Текст письма:</label>
              <textarea class="popup__feedback" id="user__feedback" name="feedback" placeholder="В свободной форме"></textarea>
            </div>
            <button class="popup__button popup__button--submit" type="submit" title="Отправить">Отправить</button>
          </div>
        </form>
      </div>
  </body>
</html>
